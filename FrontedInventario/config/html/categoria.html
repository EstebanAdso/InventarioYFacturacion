    <h1 style="text-align: center; margin-top: 90px;">Listado Actual de Categorias</h1>

    
    <div id="categoriaContainer" style="width: 80%; margin: 0 auto; max-width: 1900px;">
        <div id="categoriaTable">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="categoriaTableBody">
                    <!-- Filas de categorías se agregan dinámicamente aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="editarCategoria">
        <form id="editarCategoriaForm">
            <div class="form-group">
                <label for="nombreCategoria">Nombre:</label>
                <input type="text" class="form-control" id="nombreCategoria">
            </div>
            <div class="form-group">
                <label for="descripcionCategoria">Descripción:</label>
                <input type="text" class="form-control" id="descripcionCategoria">
            </div>
            <button type="button" class="btn btn-primary" onclick="editarCategoria()">Guardar</button>
        </form>
    </div>
