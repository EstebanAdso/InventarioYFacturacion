<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuracion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="shortcut icon" href="../../css/logo.png" type="image/x-icon">
</head>

<body>
    <header id="nav">
        <nav>
            <h6 style="user-select: none;">Gestión Total</h6>
            <ul>
                <li><a href="../../html/facturacion.html"><img src="../../css/logos/library-regular-24.png" alt=""></a></li>
                <li><a href="../../html/index.html"><img src="../../css/logos/store-regular-24.png" alt=""></a></li>
                <li><a href="../../html/ventas.html"><img src="../../css/logos/money-withdraw-regular-24.png" alt=""></a></li>
                <li><a href="../../html/pedido.html"><img src="../../css/logos/plane-solid-24.png" alt=""></a></li>
                <li><a href="../../html/activo.html"><img src="../../css/logos/bank-solid-24.png" alt=""></a></li>
                <li><a href="../../html/cliente.html"><img src="../../css/logos/user-solid-24.png" alt=""></a></li>
                <li><a href="#" class="selected"><img src="../../css/logos/cog-solid-24.png" alt=""></a></li>
            </ul>
        </nav>
    </header>

    <div class="container"> 
        <h1 style="text-align: center;">Listado Actual de Categorias</h1>

        <div class="d-flex justify-content-end mb-3">
            <div class="mr-4">
                <button class="btn btn-dark" id="agregarActivo" data-toggle="modal" data-target="#categoriaModal">Agregar
                    Categoría</button>
            </div>

        </div>
        
        <div class="row" id="categoriaContainer">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="col-md-2">Nombre</th>
                            <th class="col-md-2">Descripción</th>
                            <th class="col-md-1">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="categoriaTableBody">
                        <!-- Filas de categorías se agregan dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Modal para Agregar Categoria -->
        <div class="modal fade" id="categoriaModal" tabindex="-1" aria-labelledby="categoriaModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="categoriaModalLabel">Agregar Categoria</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="categoriaForm">
                            <input type="hidden" id="categoriaId">
                            <div class="form-group">
                                <label for="nombreCategoria">Nombre de la Categoria</label>
                                <input type="text" autocomplete="off" class="form-control" id="nombreCategoria" required>
                            </div>
                            <div class="form-group">
                                <label for="descripcionCategoria">Descripción</label>
                                <textarea class="form-control" id="descripcionCategoria" rows="2"
                                placeholder="Agregue una descripción de la categoria (Opcional)"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="descripcionGarantia">Descripción de Garantia</label>
                                <textarea class="form-control" id="descripcionGarantia" rows="2"
                                placeholder="Agregue una descripción de Garantia (Opcional)"></textarea>
                            </div>
                            <button type="submit" class="btn btn-dark">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/functions.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="../js/categoria.js"></script>
</body>

</html>
