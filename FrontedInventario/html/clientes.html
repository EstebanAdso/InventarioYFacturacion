<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../css/logo.png" type="image/x-icon">
</head>
<body>
    <header id="nav">
        <nav>
            <h6 style="user-select: none;">Gestión Total</h6>
            <ul>
                <li><a href="facturacion.html">Facturación</a></li>
                <li><a href="index.html">Inventario</a></li>
                <li><a href="ventas.html">Ventas</a></li>
                <li><a href="Pedidos.html">Pedidos</a></li>
                <li><a href="herramientas.html">Activos</a></li>
                <li><a href="#" class="selected">Clientes</a></li>
            </ul>
        </nav>        
    </header>

    <div class="container">
        <h1 class="text-center" style="user-select: none;">Gestión de clientes</h1>
        
        <div id="mensajeNotificacion" class="alert alert-dismissible fade show" style="display: none;">
            <span id="mensajeTexto">Mensaje aquí</span>
            <button type="button" class="close" aria-label="Close" onclick="cerrarMensaje()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <div class="d-flex justify-content-end mb-3">
            <div class="mr-4">
                <button class="btn btn-dark" id="agregarcliente" data-toggle="modal" data-target="#clienteModal">Agregar cliente</button>
            </div>
            <div>
                <button class="btn btn-primary" id="revisarClientesTop">Revisar Clientes Top</button>
            </div>  
        </div>
        
        <div id="clientesContainer">
            
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="col-md-1">Id</th>
                                <th class="col-md-2">Nombre del cliente</th>
                                <th class="col-md-1">Identificacion</th>
                                <th class="col-md-1">Telefono</th>
                                <th class="col-md-2">Direccion</th>
                                <th class="col-md-2">Correo</th>
                                <th class="col-md-1">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="clienteTableBody">
                            <!-- Aquí se llenará la tabla con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            
            <div class="modal fade" id="clienteModal" tabindex="-1" aria-labelledby="clienteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" id="modal-cliente">
                            <h5 class="modal-title" id="clienteModalLabel">Agregar Cliente</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="clienteForm">
                                <input type="hidden" id="clienteId">
                                <div class="form-group">
                                    <label for="nombrecliente">Nombre del cliente</label>
                                    <input type="text" autocomplete="off" class="form-control" id="nombrecliente"  required>
                                </div>
                                <div class="form-group">
                                    <label for="identificacionCliente">Cedula o Nit</label>
                                    <input type="text" autocomplete="off" class="form-control" id="identificacionCliente" pattern="^[0-9,.]+$" title="Ingrese un número válido">
                                </div>
                                <div class="form-group">
                                    <label for="telefonoCliente">Telefono</label>
                                    <input type="tel" autocomplete="off" class="form-control" value="" id="telefonoCliente">
                                </div>
                                <div class="form-group">
                                    <label for="direccionCliente">Direccion del Cliente</label>
                                    <input type="text" autocomplete="off" class="form-control" value="" id="direccionCliente">
                                </div>
                                <div class="form-group">
                                    <label for="correoCliente">Correo</label>
                                    <input type="email" autocomplete="off" class="form-control" value="" id="correoCliente">
                                </div>
                                <button type="submit" class="btn btn-dark">Guardar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
            
            <!-- Modal para mostrar cliente y total de compras -->
        <!-- Modal para mostrar cliente y total de compras -->
        <div class="modal fade" id="clientesTopModal" tabindex="-1" aria-labelledby="clientesTopModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="clientesTopModalLabel">Clientes Top</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID Cliente</th>
                                    <th>Nombre del Cliente</th>
                                    <th>Total de Compras</th>
                                </tr>
                            </thead>
                            <tbody id="clientesTopTableBody">
                                <!-- Aquí se llenará la tabla con JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        


            
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
        <script src="../js/cliente.js"></script>
    </body>
</html>
