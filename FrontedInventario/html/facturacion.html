<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css"> <!-- Asegúrate de tener tu archivo de estilos CSS -->
    <link rel="shortcut icon" href="../css/logo.png" type="image/x-icon">
</head>
<body>

    <header id="nav">
        <nav>
            <h6 style="user-select: none;">Gestión Total</h6>
            <ul>
                <li><a href="#"  class="selected">Facturación</a></li>
                <li><a href="index.html">Inventario</a></li>
                <li><a href="ventas.html">Ventas</a></li>
                <li><a href="Pedidos.html">Pedidos</a></li>
                <li><a href="herramientas.html">Activos</a></li>
                <li><a href="clientes.html">Clientes</a></li>
            </ul>
        </nav>
    </header>


    <div class="container">
        <h1 class="text-center" style="user-select: none;">Facturación</h1>
    
        <!-- Fieldset para datos del cliente -->
        <fieldset style="border: 2px solid #1116; border-radius: 10px; padding: 10px;">
            <legend>Datos del Cliente</legend>
            <!-- Formulario de datos del cliente -->
            <form id="clienteForm" class="mb-4">
                <div class="form-row">
                    <!-- Campo Nombre del Cliente -->
                    <div class="form-group col-md-6">
                        <label for="nombreCliente">Nombre del Cliente:</label>
                        <input type="text" class="form-control" id="nombreCliente" autocomplete="off" placeholder="Obligatorio" required>
                        <ul id="sugerenciasClientes" style="border: 1px solid #ddd; display: none; list-style: none; padding: 0; margin: 0; max-height: 150px; overflow-y: auto;"></ul>
                    </div>
    
                    <!-- Campo Cédula o NIT -->
                    <div class="form-group col-md-6">
                        <label for="cedulaNit">Cédula o NIT:</label>
                        <input type="text" class="form-control" autocomplete="off" placeholder="Obligatorio" id="cedulaNit" required>
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="correoCliente">Correo Electronico:</label>
                        <input type="text" class="form-control" autocomplete="off" placeholder="Opcional" id="correoCliente">
                    </div>

                    <!-- Campo Teléfono -->
                    <div class="form-group col-md-6">
                        <label for="telefonoCliente">Teléfono:</label>
                        <input type="text" class="form-control" autocomplete="off" placeholder="Opcional" id="telefonoCliente">
                    </div>
    
                    <!-- Campo Dirección -->
                    <div class="form-group col-md-6">
                        <label for="direccionCliente">Dirección:</label>
                        <input type="text" class="form-control" autocomplete="off" placeholder="Opcional" id="direccionCliente">
                    </div>
                    
                </div>
            </form>
        </fieldset>
    
        <!-- Fieldset para datos del producto -->
        <fieldset style="border: 2px solid #1116; padding: 10px; margin-top: 20px; border-radius: 10px;">
            <legend>Datos de Facturación</legend>
            <!-- Formulario de datos de facturación -->
            <form id="facturaForm">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="nombreProductoManual">Nombre del Producto:</label>
                        <input type="text" class="form-control" autocomplete="off" id="nombreProductoManual">
                        <ul id="sugerenciasProductos" style="border: 1px solid #ddd; display: none; list-style: none; padding: 0; margin: 0; max-height: 150px; overflow-y: auto;"></ul>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="descripcionFactura">Descripción:</label>
                        <textarea class="form-control" autocomplete="off" id="descripcionFactura" rows="1">Buena calidad</textarea>
                    </div>
                </div>
               
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="precioUnitarioManual">Precio Unitario:</label>
                        <input type="text" autocomplete="off"  class="form-control" id="precioUnitarioManual">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="cantidadProductoManual">Cantidad:</label>
                        <input type="number" autocomplete="off" class="form-control" id="cantidadProductoManual" value="1">
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label for="garantiaProducto">Garantía (en meses):</label>
                        <input type="number" autocomplete="off" class="form-control" id="garantiaProducto" value="1">
                    </div>
                </div>
                
    
                <button type="button" class="btn btn-primary" onclick="agregarProducto()">Agregar Producto</button>
            </form>
        </fieldset>
    
        <!-- Tabla de productos seleccionados -->
        <div class="mt-4">
            <h5>Productos Seleccionados</h5>
            <table id="productosTabla" class="table table-bordered">
                <thead>
                    <tr>
                        <th style="display: none;">ID</th> <!-- Columna oculta para el ID -->
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Garantía (meses)</th>
                        <th>Descripción</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas de productos se llenarán dinámicamente aquí -->
                </tbody>
            </table>
            <h6 id="totalDeFactura">TOTAL: <span style="color: red;">$0.00</span></h6>
        </div>
    
        <!-- Botones para guardar y cancelar -->
        <div class="mt-4" style="text-align: center">
            <button type="button" style="width: 300px;" class="btn btn-success" onclick="imprimirPos()">Imprimir Pos</button>
            <button type="button" class="btn btn-outline-danger" onclick="guardarFactura()">Guardar Factura PDF</button>
            <button type="button" class="btn btn-dark" onclick="limpiarFormulario()">Cancelar</button>
        </div>
        
    </div>
    

   
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="../js/facturacion.js"></script>
</body>
</html>
