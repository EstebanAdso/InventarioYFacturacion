<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css"> <!-- Asegúrate de tener tu archivo de estilos CSS -->
    <link rel="shortcut icon" href="../css/logo.png" type="image/x-icon">
</head>

<body>
    <header id="nav">
        <nav>
            <h6 style="user-select: none;">Gestión Total</h6>
            <ul>
                <li><a href="#" class="selected"><img src="../css/logos/library-regular-24.png" alt=""></a></li>
                <li><a href="index.html"><img src="../css/logos/store-regular-24.png" alt=""></a></li>
                <li><a href="ventas.html"><img src="../css/logos/money-withdraw-regular-24.png" alt=""></a></li>
                <li><a href="pedido.html"><img src="../css/logos/plane-solid-24.png" alt=""></a></li>
                <li><a href="activo.html"><img src="../css/logos/bank-solid-24.png" alt=""></a></li>
                <li><a href="cliente.html"><img src="../css/logos/user-solid-24.png" alt=""></a></li>
                <li><a href="config.html"><img src="../css/logos/cog-solid-24.png" alt=""></a></li>
            </ul>
        </nav>
    </header>

    <div class="container-fluid" id="contenedorPrincipalFacturacion" style="height: calc(100dvh); margin: 0 auto;">
        <div class="row" style="height: 80%;">

            <div class="col-md-6" style="overflow-y: auto; border-right: 2px solid #1116;">
                <h2 class="text-center" id="tituloFacturacion"
                    style="user-select: none; margin-top: 90px; margin-left: 40px;">Facturación</h1>
                    <fieldset style="border: 2px solid #1116; border-radius: 10px; padding: 10px;">
                        <legend>Datos del Cliente</legend>
                        <form id="clienteForm" class="mb-1">
                            <div class="form-row">
                                <div class="form-group col-md-7">
                                    <label for="nombreCliente">Nombre del Cliente:</label>
                                    <input type="text" class="form-control" id="nombreCliente" autocomplete="off"
                                        placeholder="Obligatorio" required>
                                    <ul id="sugerenciasClientes"
                                        style="position: absolute; border: 1px solid #ddd; display: none; list-style: none; padding: 0; margin: 0; max-height: 150px; overflow-y: auto; background-color: white; width: 100%; z-index: 1;">
                                    </ul>
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="cedulaNit">Cédula o NIT:</label>
                                    <input type="number" class="form-control" autocomplete="off" placeholder="Obligatorio"
                                        id="cedulaNit" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="telefonoCliente">Teléfono:</label>
                                    <input type="number" class="form-control" autocomplete="off" placeholder="Opcional"
                                        id="telefonoCliente">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="direccionCliente">Dirección:</label>
                                    <input type="text" class="form-control" autocomplete="off" placeholder="Opcional"
                                        id="direccionCliente">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="correoCliente">Correo Electrónico:</label>
                                    <input type="email" class="form-control" autocomplete="off" placeholder="Opcional"
                                        id="correoCliente">
                                </div>
                            </div>
                        </form>
                    </fieldset>

                    <!-- Fieldset para datos de facturación -->
                    <fieldset style="border: 2px solid #1116; padding: 10px; margin-top: 10px; border-radius: 10px;">
                        <legend>Datos de Facturación</legend>
                        <form id="facturaForm">
                            <div class="form-row">
                                <div class="form-group col-md-8">
                                    <label for="nombreProductoManual">Nombre del Producto:</label>
                                    <input type="text" class="form-control" autocomplete="off"
                                        id="nombreProductoManual">
                                    <ul id="sugerenciasProductos"
                                        style="position: absolute; border: 1px solid #ddd; display: none; list-style: none; padding: 0; margin: 0; max-height: 150px; overflow-y: auto; background-color: white; width: 100%; z-index: 1;">
                                    </ul>
                                </div>
                                <div class="form-group col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="verCostoAdquisicion">
                                        <label class="form-check-label" for="verCostoAdquisicion" style="user-select: none;">
                                            Ver costo unitario
                                        </label>
                                    </div>
                                    <input type="number" class="form-control" autocomplete="off" id="PCProducto" style="-webkit-text-security: disc;">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="precioUnitarioManual">Precio Venta:</label>
                                    <input type="number" autocomplete="off" class="form-control"
                                        id="precioUnitarioManual">
                                    <div class="form-check mt-1">
                                        <input class="form-check-input" type="checkbox" id="precioMayoreoCheck">
                                        <label class="form-check-label" for="precioMayoreoCheck">
                                            Precio Mayoreo
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="cantidadProductoManual">Cantidad:</label>
                                    <input type="number" autocomplete="off" class="form-control"
                                        id="cantidadProductoManual" value="1" min="1">
                                    <p id="mensajeMaxCantidad"
                                        style="color: red; display: block; position: absolute; top: 90%; left: 0; margin-top: 4px;">
                                    </p>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="garantiaProducto">Garantía (en meses):</label>
                                    <input type="number" autocomplete="off" class="form-control" id="garantiaProducto">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="descripcionFactura">Descripción:</label>
                                    <textarea oninput="this.value = this.value.toUpperCase()" class="form-control"
                                        autocomplete="off" id="descripcionFactura" placeholder="Opcional"
                                        rows="1"></textarea>
                                </div>
                            </div>
                            <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
                                <button type="button" class="btn btn-primary" style="letter-spacing: 2px;"
                                    onclick="agregarProducto()">Agregar Producto</button>
                                <button type="button" class="btn btn-secondary" style="letter-spacing: 2px;"
                                    onclick="limpiarFormularioProducto()">Limpiar</button>
                            </div>
                        </form>
                    </fieldset>
            </div>

            <!-- Columna de la tabla de productos seleccionados -->
            <div class="col-md-6" style="overflow-y: auto;">
                <h2 class="text-center" style="user-select: none; margin-top: 90px;">Productos seleccionados</h1>
                    <div class="mt-4">
                        <h5> Tabla de Productos Seleccionados</h5>
                        <table id="productosTabla" class="table table-bordered">
                            <thead>
                                <tr>
                                    <th style="display: none;">ID</th> <!-- Columna oculta para el ID -->
                                    <th>Nombre</th>
                                    <th>Cantidad</th>
                                    <th>Precio</th>
                                    <th>Garantía</th>
                                    <th>Descripción</th>
                                    <th>Total</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Filas de productos se llenarán dinámicamente aquí -->
                            </tbody>
                        </table>
                        <h6 id="totalDeFactura">TOTAL: <span style="color: red;">$0.00</span></h6>
                    </div>
                    <div class="mt-4 text-center" id="botonesDeImpresion">
                        <button type="button" style="width: 300px; letter-spacing: 2px;" class="btn btn-success"
                            onclick="imprimirPos()">Imprimir Pos</button>
                        <button type="button" style="letter-spacing: 1px;" class="btn btn-outline-danger"
                            onclick="guardarFactura()">Guardar Factura PDF</button>
                        <button type="button" style="letter-spacing: 1px;" class="btn btn-dark"
                            onclick="limpiarFormulario()">Cancelar</button>
                    </div>
                    <div id="mensajeNotificacion" class="alert alert-danger alert-dismissible fade show"
                        style="display: none;">
                        <span id="mensajeTexto">Por favor, completa los campos requeridos.</span>
                        <button type="button" class="close" aria-label="Close" onclick="cerrarMensaje()">
                            <span >&times;</span>
                        </button>
                    </div>
            </div>
        </div>
    </div>

    <script src="../js/functions.js"></script>
    <script src="../helpers/functionsFacturation.js"></script>
    <script src="../helpers/impresion.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="../js/facturacion.js"></script>

</body>

</html>
