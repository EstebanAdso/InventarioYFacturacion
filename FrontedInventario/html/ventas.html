<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventas</title>
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css"> <!-- Asegúrate de tener tu archivo de estilos CSS -->
  <link rel="shortcut icon" href="../css/logo.png" type="image/x-icon">
</head>

<body>
  <header id="nav">
    <nav>
      <h6 style="user-select: none;">Gestión Total</h6>
      <ul>
        <li><a href="facturacion.html"><img src="../css/logos/library-regular-24.png" alt="facturación"></a></li>
        <li><a href="scan.html"><img src="../css/logos/scan.png" alt="escanear producto"></a></li>
        <li><a href="index.html"><img src="../css/logos/store-regular-24.png" alt="inventario"></a></li>
        <li><a href="#" class="selected"><img src="../css/logos/money-withdraw-regular-24.png" alt="ventas"></a></li>
        <li><a href="pedido.html"><img src="../css/logos/plane-solid-24.png" alt="pedido"></a></li>
        <li><a href="activo.html"><img src="../css/logos/bank-solid-24.png" alt="activo"></a></li>
        <li><a href="cliente.html"><img src="../css/logos/user-solid-24.png" alt="cliente"></a></li>
        <li><a href="prestamos.html"><img src="../css/logos/edit-alt-solid-24.png" alt="préstamos"></a></li>
        <li><a href="config.html"><img src="../css/logos/cog-solid-24.png" alt="configuración"></a></li>

      </ul>
    </nav>
  </header>

  <div class="container">

    <h1 style="text-align: center; user-select: none;">Ventas Generadas</h1>

    <div class="row mb-3 align-items-center" style="position: relative;">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-start">
          <div style="flex: 0 0 20%;"></div>
          <div style="flex: 0 0 50%;">
            <div class="input-group shadow-sm">
              <input type="text" class="form-control border-left-0" autocorrect="off" spellcheck="false"
                id="buscarClienteInput" placeholder="Buscar por nombre o cédula del cliente..." style="border-left: 0;">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" id="btnLimpiarBusqueda" type="button"
                  title="Limpiar búsqueda">X
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <small class="text-muted d-block text-center mt-2" id="resultadosBusqueda"></small>
          </div>
          <div style="flex: 0 0 20%; text-align: right;">
            <button id="toggleVistaBtn" class="btn btn-outline-primary">
              <i class="fas fa-calendar-alt"></i> Vista Normal
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="ventasContainer">
      <!-- Aquí se generarán las ventas -->
    </div>
  </div>

  <!-- Modal para mostrar detalles de la factura -->
  <div class="modal fade" id="detalleFacturaModal" tabindex="-1" role="dialog" aria-labelledby="detalleFacturaLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detalleFacturaLabel">Detalles de Factura</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th>Garantía</th>
                <th>P.C</th>
                <th>P.V</th>
                <th>Total P.C</th>
                <th>Total P.V</th>
              </tr>
            </thead>
            <tbody id="detallesFacturaBody">
              <!-- Los detalles se insertarán aquí -->
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="modal fade" id="imprimirFacturaModal" tabindex="-1" role="dialog" aria-labelledby="imprimirFacturaLabel">
    <div class="modal-dialog modal-dialog-centered" role="document"
      style="max-width: max-content; width: calc(100vw + 40px);">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center w-100" id="imprimirFacturaLabel">Seleccione el formato de impresión</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <button type="button" class="btn btn-success m-2" id="btnImprimirPOS">
            <i class="fas fa-receipt"></i> Imprimir POS
          </button>
          <button type="button" class="btn btn-primary m-2" id="btnImprimirPDF">
            <i class="fas fa-file-pdf"></i> Imprimir PDF
          </button>
        </div>
      </div>
    </div>
  </div>


  <script src="../js/functions.js"></script>
  <script src="../helpers/impresion.js"></script>
  <script src="../lib/jquery.slim.min.js"></script>
  <script src="../lib/popper.min.js"></script>
  <script src="../lib/bootstrap.min.js"></script>
  <script src="../js/ventas.js"></script>
</body>

</html>
